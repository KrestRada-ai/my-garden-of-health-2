<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой Зеленый Сад Здоровья</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes grow-in {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    @keyframes sway {
      0%, 100% {
        transform-origin: bottom center;
        transform: rotate(-1.5deg);
      }
      50% {
        transform-origin: bottom center;
        transform: rotate(1.5deg);
      }
    }
    @keyframes harvest-pop {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(0) translateY(-50px);
        opacity: 0;
      }
    }
    .animate-grow-in {
      animation: grow-in 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .animate-sway {
      animation: sway 5s ease-in-out infinite;
    }
    .animate-harvest-pop {
      animation: harvest-pop 0.5s ease-in forwards;
    }
  </style>
